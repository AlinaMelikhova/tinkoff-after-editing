<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Верстка таблицы в статье" />
    <title>Верстка таблицы в статье</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="GraphikLight.otf"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="GraphikSemibold.otf"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h3 class="table-heading">
          Расходы на&nbsp;фермы в&nbsp;июле 2021 года
        </h3>
        <div class="mobile-table">
          <div class="mobile-table__section">
            <div class="mobile-table__row">
              <div class="mobile-table__key">
                <strong class="bold">1&nbsp;июля</strong>
              </div>
              <div class="mobile-table__value"></div>
            </div>
            <div class="mobile-table__row">
              <div class="mobile-table__key">Оплата электроэнергии</div>
              <div class="mobile-table__value">
                11&nbsp;113&nbsp;<span class="ruble">Р</span>
              </div>
            </div>
            <div class="mobile-table__row">
              <div class="mobile-table__key">Два кулера</div>
              <div class="mobile-table__value">
                2500&nbsp;<span class="ruble">Р</span>
              </div>
            </div>
          </div>
        </div>
        <div class="mobile-table">
          <div class="mobile-table__section">
            <div class="mobile-table__row">
              <div class="mobile-table__key">
                <strong class="bold">16&nbsp;июля</strong>
              </div>
              <div class="mobile-table__value"></div>
            </div>
            <div class="mobile-table__row">
              <div class="mobile-table__key">Вентилятор</div>
              <div class="mobile-table__value">
                1365&nbsp;<span class="ruble">Р</span>
              </div>
            </div>
          </div>
        </div>
        <div class="mobile-table">
          <div class="mobile-table__section">
            <div class="mobile-table__row">
              <div class="mobile-table__key">
                <strong class="bold">30&nbsp;июля</strong>
              </div>
              <div class="mobile-table__value"></div>
            </div>
            <div class="mobile-table__row">
              <div class="mobile-table__key">
                Сетевой фильтр взамен сгоревшего
              </div>
              <div class="mobile-table__value">
                900&nbsp;<span class="ruble">Р</span>
              </div>
            </div>
            <div class="mobile-table__row">
              <div class="mobile-table__key">
                <strong class="bold">Итого</strong>
              </div>
              <div class="mobile-table__value">
                15&nbsp;878&nbsp;<span class="ruble">Р</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
